<!DOCTYPE html>
<html class="lockscreen">

<head>
    <meta charset="UTF-8">
    <title>My Dashboard | Lock screen</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <!-- bootstrap 3.0.2 -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- font Awesome -->
    <link href="assets/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!-- Theme style -->
    <link href="assets/css/AdminLTE.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript">
    if (!JSON.parse(localStorage.getItem('user'))) location.href = 'index.html';
    </script>
    <script type="text/javascript" src="controller/auth.js"></script>

</head>

<body>
    <!-- Automatic element centering using js -->
    <div class="">
        <div class="headline text-center" id="time">
            <!-- Time auto generated by js -->
        </div>
        <!-- /.headline -->

        <!-- User name -->
        <div class="lockscreen-name"></div>

        <!-- START LOCK SCREEN ITEM -->
        <div class="lockscreen-item">
            <!-- lockscreen image -->
            <div class="lockscreen-image">
                <img src="assets/img/avatar5.png" alt="user image" />
            </div>
            <!-- /.lockscreen-image -->

            <!-- lockscreen credentials (contains the form) -->
            <div class="lockscreen-credentials">

                <div class="input-group">
                    <input type="password" class="form-control" id="password" placeholder="password" />
                    <div class="input-group-btn">
                        <button class="btn btn-flat" id="relogin"><i class="fa fa-arrow-right text-muted"></i>
                        </button>
                    </div>
                </div>
            </div>
            <!-- /.lockscreen credentials -->

        </div>
        <!-- /.lockscreen-item -->

        <div class="lockscreen-link">
            <a href="javascript:" id="logout">Or sign in as a different user</a>
        </div>
    </div>
    <!-- /.center -->

    <!-- jQuery 2.0.2 -->
    <script src="assets/js/jquery.min.js"></script>

    <!-- page script -->
    <script type="text/javascript">
    var user = JSON.parse(localStorage.getItem('user'));
    $(function() {
        startTime();
        $('.lockscreen-name').text(user.name.trim());
    });

    $('#logout').on('click', function(e) {
        e.preventDefault();
        if (dash.signOut()) location.href = 'index.html';
        else alert('Oops something went wrong!');
    })

    $('#relogin').on('click', function() {
        var $pwd = $('#password').val().trim();
        if ($pwd.length == 0) {
            alert('Please enter a valid password');
        } else {
            var resp = dash.authUser(user.userid, $pwd);
            if (resp == 1) {
                location.href = 'dashboard.html';
            } else if (resp == 2) {
                location.href = 'settings.html';
            } else if (resp == 3) {
                alert('Invalid password');
            } else {
                alert('Oops something went wrong');
            }
        }
    });

    /*  */
    function startTime() {
        var today = new Date();
        var h = today.getHours();
        var m = today.getMinutes();
        var s = today.getSeconds();

        // add a zero in front of numbers<10
        m = checkTime(m);
        s = checkTime(s);

        //Check for PM and AM
        var day_or_night = (h > 11) ? "PM" : "AM";

        //Convert to 12 hours system
        if (h > 12)
            h -= 12;

        //Add time to the headline and update every 500 milliseconds
        $('#time').html(h + ":" + m + ":" + s + " " + day_or_night);
        setTimeout(function() {
            startTime()
        }, 500);
    }

    function checkTime(i) {
        if (i < 10) {
            i = "0" + i;
        }
        return i;
    }
    </script>
</body>

</html>
